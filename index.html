<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="div1"></div>

    <script>

            $(".div1").css({
                "width": "500",
                "height": "100",
                "background": "#FFA500",
                "position":"absolute",
                "color": "#FF0000",
            })  

            $(".div1").mousedown(function(){
